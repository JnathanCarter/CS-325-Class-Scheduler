<!DOCTYPE html>
<html>

<head>
        <title>Class Schedule Search</title>
        <meta charset="utf-8">
        <script type="text/javascript" src="jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
        <link rel="stylesheet" type="text/css" media="screen" href="styles.css">
</head>

<body>

        <div class="headerdiv" id="outputdiv">
                <p class="headerp">MyJSU </p>
        </div>

        <p class="banner">Class Schedule Search</p>
        <div class="fillline">
                <p class="filllinep"> dummy text</p>
        </div>

        <form name="inputform" id="inputform">
                <table name="subjecttable" id="subjecttabel">
                        <tr>
                                <td>
                                        <label for="subj_id">
                                                <span>Subject:</span>
                                        </label>
                                </td>
                                <td>
                                        <select name="subj_id" id="subj_id">

                                        </select>

                                </td>

                        </tr>
                </table>
                <table name="courseinfotable" id="courseinfotable">
                        <tr>
                                <td>Course Number</td>
                                <td><input type="text" name="number" id="number"></td>
                        </tr>
                        <tr>
                                <td>Title:</td>
                                <td><input type="text" name="title" id="title"></td>
                        </tr>
                        <tr>
                                <td>
                                        <label for="scheduletypeid">
                                                <span>Schedule Type:</span>
                                        </label>
                                </td>
                                <td>
                                        <select name="scheduletypeid" id="scheduletypeid">

                                        </select>

                                </td>

                        </tr>
                        <tr>
                                <td>Start Time: </td>
                                <td>
                                        <label for="begin_hh_id">
                                                Hour:
                                        </label>
                                        <select name="begin_hh" id="begin_hh"></select>
                                </td>
                                <td>
                                        <label for="begin_mm_id">
                                                Minute:
                                        </label>
                                        <select name="begin_mm" id="begin_mm"></select>
                                </td>
                                <td>
                                        <label for="begin_ap_id">
                                                am/pm:
                                        </label>
                                        <select name="begin_ap" id="begin_ap"></select>
                                </td>
                        </tr>
                        <tr>
                                <td>End Time: </td>
                                <td>
                                        <label for="end_hh_id">
                                                Hour:
                                        </label>
                                        <select name="end_hh" id="end_hh"></select>
                                </td>
                                <td>
                                        <label for="end_mm_id">
                                                Minute:
                                        </label>
                                        <select name="end_mm" id="end_mm"></select>
                                </td>
                                <td>
                                        <label for="end_ap_id">
                                                am/pm:
                                        </label>
                                        <select name="end_ap" id="end_ap"></select>
                                </td>
                        </tr>
                        <tr>
                                <td class="pllabel">Days: </td>
                                <td width="11%" class="pldefault">
                                        <input type="checkbox" name="sel_day" value="m" id="sel_day_mon_id">
                                        <label for="sel_day_mon_id"><span class="fieldlabeltextinvisible">Days:
                                                        Monday</span></label>
                                        <abbr title="Monday">Mon</abbr>
                                </td>
                                <td width="11%" class="pldefault">
                                        <input type="checkbox" name="sel_day" value="t" id="sel_day_tue_id">
                                        <label for="sel_day_tue_id"><span
                                                        class="fieldlabeltextinvisible">Tuesday</span></label>
                                        <abbr title="Tuesday">Tue</abbr>
                                </td>
                                <td width="11%" class="pldefault">
                                        <input type="checkbox" name="sel_day" value="w" id="sel_day_wed_id">
                                        <label for="sel_day_wed_id"><span
                                                        class="fieldlabeltextinvisible">Wednesday</span></label>
                                        <abbr title="Wednesday">Wed</abbr>
                                </td>
                                <td width="11%" class="pldefault">
                                        <input type="checkbox" name="sel_day" value="r" id="sel_day_thur_id">
                                        <label for="sel_day_thur_id"><span
                                                        class="fieldlabeltextinvisible">Thursday</span></label>
                                        <abbr title="Thursday">Thur</abbr>
                                </td>
                                <td width="11%" class="pldefault">
                                        <input type="checkbox" name="sel_day" value="f" id="sel_day_fri_id">
                                        <label for="sel_day_fri_id"><span
                                                        class="fieldlabeltextinvisible">Friday</span></label>
                                        <abbr title="Friday">Fri</abbr>
                                </td>
                                <td width="11%" class="pldefault">
                                        <input type="checkbox" name="sel_day" value="s" id="sel_day_sat_id">
                                        <label for="sel_day_sat_id"><span
                                                        class="fieldlabeltextinvisible">Saturday</span></label>
                                        <abbr title="Saturday">Sat</abbr>
                                </td>
                                <td width="11%" class="pldefault">
                                        <input type="checkbox" name="sel_day" value="u" id="sel_day_sun_id">
                                        <label for="sel_day_sun_id"><span
                                                        class="fieldlabeltextinvisible">Sunday</span></label>
                                        <abbr title="Sunday">Sun</abbr>
                                </td>
                        </tr>
                </table>
                <br>
                <input type="submit" value="Class Search" onclick="Project3.onSubmit();">
                <input type="reset" value="Reset" onclick="Project3.reset();">
        </form>
        <div id="output"></div>

        <script type="text/javascript">
                Project3.start();
        </script>

</body>

</html>
